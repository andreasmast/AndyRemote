<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../Basic.css">
		<link rel="stylesheet" href="Home.css">
		<title>Andy Remote</title>
	</head>
	<body>
		<header>Home</header>

		<div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
			<a href="#">Home</a>
			<a href="../Steuerung/Steuerung.html">Steuerung</a>
	  	<a href="../Messdaten/Messdaten.html">Messdaten</a>
		</div>
		<span style="cursor:pointer" onclick="openNav()"><img src="../menu_icon.png" alt="menu" style="width:50px;height:50px;"></span>

		<!-- Slideshow -->

			<div class="slideshow-container">
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 3</div>
	    <img src="img1.jpg" style="width:100%">
	    <div class="text">Image 1</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 3</div>
	    <img src="img2.jpg" style="width:100%">
	    <div class="text">Image 2</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 3</div>
	    <img src="img3.jpg" style="width:100%">
	    <div class="text">Image 3</div>
	  </div>

	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span>
	  <span class="dot" onclick="currentSlide(2)"></span>
	  <span class="dot" onclick="currentSlide(3)"></span>
	</div>




		<script>

		var slideIndex = 0;
		showSlides();

		function showSlides() {
		    var i;
		    var slides = document.getElementsByClassName("mySlides");
		    for (i = 0; i < slides.length; i++) {
		        slides[i].style.display = "none";
		    }
		    slideIndex++;
		    if (slideIndex> slides.length) {slideIndex = 1}
		    slides[slideIndex-1].style.display = "block";
		    setTimeout(showSlides, 4000); // Change image every 4 seconds
			}


			function openNav() {
			    document.getElementById("mySidenav").style.width = "250px";
			}

			function closeNav() {
			    document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		<footer>Copyright Andreas Mast</footer>
</html>
